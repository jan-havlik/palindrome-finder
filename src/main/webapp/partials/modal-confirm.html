<div class="modal-header">
	<button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	{{message}}
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-danger" ng-click="cancel()">{{'NO'|translate}}</button>
	<button type="button" class="btn btn-success" ng-click="confirm()">{{'YES'|translate}}</button>
</div>
