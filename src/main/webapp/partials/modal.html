<div class="modal-header">
	<button type="button" class="close" ng-click="confirm()"><span>&times;</span></button>
	<h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
	{{message}}
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="confirm()">OK</button>
</div>
